spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/explore
spring.datasource.username=test
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql=true

javax.persistence.schema-generation.database.action=create
javax.persistence.schema-generation.create-script-source=schema.sql

explore-with-me-stat-server.url=http://localhost:9090

#---
spring.config.activate.on-profile=ci,test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:explore
spring.datasource.username=test
spring.datasource.password=password
spring.h2.console.enabled=true